<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon-sedans.svg" type="image/png" sizes="32x32" href="">
  <link rel="stylesheet" href="icon.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="canvas">
    <section id="section-sedans">
      <img src="icon-sedans.svg" alt="">
      <h2>SEDANS</h2>
      <p>Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city 
      or on your next road trip.</p>
      <button class="btn" id="btn-sedans">Learn More</button>
    </section>
    <section id="section-suvs">
      <img src="icon-suvs (1).svg" alt="">
      <h2>SUVS</h2>    
      <p>Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation 
      and off-road adventures.</p>
      <button class="btn" id="btn-suvs">Learn More</button>
    </section>

  </main>

</body>
</html>
